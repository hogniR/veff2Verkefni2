<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
	{{errorMessage}}
</div>

<h3>Hi {{currentUser}} - Room {{currentRoom}}</h3>
<div class="col-md-9">
	<ul class="msgList">
		<li class="" ng-repeat="msg in messages"><p>{{msg.nick}}: {{msg.message}}</p></li>
	</ul>
	<input type="text" ng-model="newMessage"/>
	<button ng-click="addMessage()">Send message</button>
</div>
