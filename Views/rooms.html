<h3>Hi {{currentUser}} - Active chat rooms</h3>

Create new room:<input type="text" ng-model="newRoom"/>
<button ng-click="addRoom()">Create</button>

<div class="well">
	<ul ng-repeat="room in rooms">
		<li><a href="#/room/{{currentUser}}/{{room}}">{{room}}</a></li>
	</ul>
	<span>
		<input type="text" ng-model="roomName"/>
		<button class="btn btn-primary" ng-click="createRoom()">Create new room</button>
	</span>
	
</div>
