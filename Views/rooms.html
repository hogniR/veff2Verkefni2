<h3>Hi {{currentUser}} - Active chat rooms</h3>

<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
	{{errorMessage}}
</div>

<form ng-submit="addRoom()">
Create new room:<input type="text" ng-model="newRoom"/>
<button class="btn btn-primary" ng-click="addRoom()">Create</button>
</form>

<div class="well">
	<ul ng-repeat="currRoom in rooms">
		<!--<li><a href="#/room/{{currentUser}}/{{room}}">{{room}}</a></li>-->
		<li>
			<a ng-click="joinRoom(currRoom)">{{currRoom}}</a>
		</li>
	</ul>
</div>
